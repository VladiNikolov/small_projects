{% extends 'base.html' %}
{% block content %}

    {% if not cars %}

      <!-- Display a paragraph: If there are no cars yet-->
      <p class="no-articles">No cars yet</p>

    {% else %}

      <!-- Display a card with information about each car (if any)-->

      <section id="catalogue">
        <h1>Total cars: {{ count_cars }}</h1>

          {% for car in cars %}

            <div class="car-card">
              <div class="image-wrap">
                <!-- car image -->
                <img
                  src="{{ car.image_url }}"
                  alt="Drag"
                />
              </div>
              <!-- car type -->
              <h3>{{ car.type }}</h3>
              <!-- car model -->
              <h1>{{ car.model }}</h1>
              <div class="details-buttons">


            <!-- car details button -->
            <a href="{% url 'details car' car.pk %}" class="details-btn">Details</a>

            {% endfor %}

      {% endif %}


          </div>
        </div>
      </section>

{% endblock %}
