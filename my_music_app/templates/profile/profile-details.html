{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">
        <div class="profilePage">
            <img src="{% static 'images/sqare_Vladi.jpg' %}"
                 alt="Profile Image">
        </div>

        <div class="profileText">
            <!-- Profile Info -->
            <h1>Username: {{ profile.username }}</h1>
            <h1>Email: {{ profile.email }}</h1>
            <h1>Age: {{ profile.age }}</h1>
            <h1>Albums: {{ count_album }}</h1>
        </div>

        <div class="actionBtn">
            <!-- Button for Deleting the Profile -->
            <a href="{% url 'delete profile' %}" class="remove">Delete</a>
        </div>

    </div>
</section>

{% endblock %}
